<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="cabeçalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabeçalho__menu-hamburguer"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Ações</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Saldo</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Sobre</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Parcerias</a>
        </li>
      </ul>
      <img src="img/menu.png " width="50" height="60" alt="Logo da Atlant investimentos">
      <img src="img/Atlant.png" alt="Logo da Atlant investimentos" class="container__imagem">
    </div>
    <div class="container">
      <a href="#"><img src="img/investimentos.png" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="img/Compra.png" alt="Carrinhos de compras" class="container__imagem"></a>
      <a href="#"><img src="img/usuario.png" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>

  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">
      Encontre ações para investir e rico ficar!
    </p>
    <input
      type="search"
      class="banner__pesquisa"
      placeholder="Qual será seu próximo investimento?"
    />
  </section>
  <section class="carrossel">
    <h2 class="carrossel__titulo">Graficos</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      
        <!-- Slides -->
        
          <img
            src="img/1.jpg" width="390" height="340"
            alt="Livro sobre apache kafka e spring boot da alura books"
          />
        
        <div class="swiper-slide">
          <img
            src="img/2.webp" width="390" height="340"
            alt="Livro sobre liderança em design design da alura books"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="img/3.webp" width="390" height="340"
            alt="Livro sobre javascript assertivo da alura books"
          />
        </div>
        <div class="swiper-slide">
          <img src="img/4.webp" width="390" height="340"
          alt="Livro Guia front end" />
        </div>
        <div class="swiper-slide">
          <img src="img/5.webp" width="390" height="340"
           alt="Livro sobre portugol" />
        </div>
        <div class="swiper-slide">
          <img src="img/6.jpg" width="390" height="340"
           alt="livro sobre acessibilidade" />
        </div>
      </div>
      
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: ".swiper-pagination",
        type: "bullets",
      },
    });
  </script>
  


</body>

</html>
